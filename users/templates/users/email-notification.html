{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-mail Notification</title>

    <link rel="stylesheet" type="text/css" href="{% static 'users/css/styles.css' %}"/>
</head>
<body>
    <div class="container">
        <h1>Create Notification</h1>
        <form class="form" action="{% url 'users:email-notification' %}" method="post" novalidate>
            {% csrf_token %}

            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}

            <button class= form-button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
