
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" type="text/css" href="{% static 'triangle/css/styles.css' %}"/>
</head>
<body>
    <h1>Registration</h1>
    <form action="{% url 'create-person' %}" , method="post" novalidate>
        {% csrf_token %}

        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button class= form-button type="submit">Register</button>

    </form>
</body>
</html>
